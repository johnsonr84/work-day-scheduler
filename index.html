<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="timeBlocks">
      <!-- Timeblocks go here -->
      <div id="09" class="row justify-content-md-center border-left border-top border-bottom time-row">
        <div class="col-md-1 hour">9 AM</div>
        <textarea rows="3" class="col-md-10 text-entry textarea"></textarea>
        <button class="col-md-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div id="10" class="row justify-content-md-center border-left border-top border-bottom time-row">
        <div class="col-md-1 hour">10 AM</div>
        <textarea rows="3" class="col-md-10 text-entry textarea"></textarea>
        <button class="col-md-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div id="11" class="row justify-content-md-center border-left border-top border-bottom time-row">
        <div class="col-md-1 hour">11 AM</div>
        <textarea rows="3" class="col-md-10 text-entry textarea"></textarea>
        <button class="col-md-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div id="12" class="row justify-content-md-center border-left border-top border-bottom time-row">
        <div class="col-md-1 hour">12PM</div>
        <textarea rows="3" class="col-md-10 text-entry textarea"></textarea>
        <button class="col-md-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div id="13" class="row justify-content-md-center border-left border-top border-bottom time-row">
        <div class="col-md-1 hour">1 PM</div>
        <textarea rows="3" class="col-md-10 text-entry textarea"></textarea>
        <button class="col-md-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div id="14" class="row justify-content-md-center border-left border-top border-bottom time-row">
        <div class="col-md-1 hour">2 PM</div>
        <textarea rows="3" class="col-md-10 text-entry textarea"></textarea>
        <button class="col-md-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div id="15" class="row justify-content-md-center border-left border-top border-bottom time-row">
        <div class="col-md-1 hour">3 PM</div>
        <textarea rows="3" class="col-md-10 text-entry textarea"></textarea>
        <button class="col-md-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div id="16" class="row justify-content-md-center border-left border-top border-bottom time-row">
        <div class="col-md-1 hour">4 PM</div>
        <textarea rows="3" class="col-md-10 text-entry textarea"></textarea>
        <button class="col-md-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div id="17" class="row justify-content-md-center border-left border-top border-bottom mb-5 time-row">
        <div class="col-md-1 hour">5 PM</div>
        <textarea rows="3" class="col-md-10 text-entry textarea"></textarea>
        <button class="col-md-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>

</html>
